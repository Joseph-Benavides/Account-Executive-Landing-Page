<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issac Velazquez - Landing Page</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/97e3d856a0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Lexend+Deca:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card-component container">
            <div class="img-section">
                <!-- <img src="./images/profile-pic-v2.jpg" alt="profile pic"> -->
            </div>
            <div class="info-section">
                <h1 class="info-header">Great <span class="info-span">insights</span> that help your business grow.</h1>
                <p class="info-paragraph">Here to help you and your company create more business opportunities and develop meaningful relationships with your prospects. Sign up now and recieve a free consultation.</p>
                <!-- <p></p> -->
                <form id="form" action="/index.html" method="POST">
                    <label for="email">
                        <input type="email" id="email-address" name="email-address" placeholder="email" required>
                    </label>
                    <label for="submit">
                        <button type="submit" id="submit">register</button>
                    </label>
                </form>
                <div class="social-media-icons">
                    <i class="fa-2x fa-brands fa-twitter"></i>
                    <i class="fa-2x fa-brands fa-facebook"></i>
                    <i class="fa-2x fa-brands fa-instagram"></i>
                    <i class="fa-2x fa-brands fa-linkedin"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
